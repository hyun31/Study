<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가변 인자 함수</title>
<script>
function sumAll() {
	var output = 0;
	for(var i = 0; i<arguments.length; i++){
		output += arguments[i];
	}
	return output;
}

//함수를 호출 및 출력 합니다.
console.log(sumAll(1,2,3,4,5,6,7,8,9,)); // 45 (1~9까지 더한 값)
</script>
</head>

</html>
