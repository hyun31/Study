<script>
 
// 매개변수로서의 함수: IF문 사용을 줄여준다.
function callTenTumes(callback) {
	// 3회 반복합니다.
	for(var i =0; i<3; i++){
		// 매개 변수로 전달된 함수를 호출 합니다.
		callback(i);
	}
} 
 
// 변수를 선언합니다(익명함수)
var callback = function (index){
	alert(index+"-함수 호출");
};
// 함수를 호출합니다.
callTenTumes(callback);
