<script>
// 함수 Property: length => 정의된 함수 매개변수 개수
 function check(args) {
	var actual = args.length; // 실제로 전달된 매개변수
	var expected = args.callee.length; // 함수가 기대하는 매개변수 개수
	if(actual != expected){
		throw new Error('Wrong number of arguments');
	}
}

function f(x,y,z) {
	// 함수가 기대하는 전달인자를 받았는지 검사. 매개변수 3개로 강제제약
	check(arguments);
	return x+y+z;
}
var result = f(1,2,3);
console.log(result);

var result2 = f(1,2,3,4,5);
console.log(result2);
