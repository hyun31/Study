<title>문제 3번_0730</title>
<script>
	var arr = [ 2, 3, 5 ];
	var sum = 0.0;
	function calculate3(arr) {
		for (var i = 0; i < arr.length; i++) {
			sum += arr[i];
		}
		return sum / arr.length;
	}
	var result = calculate3(arr);
	console.log(result);
</script>
