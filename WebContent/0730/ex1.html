<script>
	function calculate1(arr) {
		for (var i = 0; i < arr.length; i++) {
			if (arr[i] == arr[i + 1]) {
				arr.splice(i, 1);
				i--;
			}
		}
		return arr;
	}
	var arr = [ 1, 0, 2, 1, 1, 3, 3 ];
	var arr2 = calculate1(arr);
	console.log(arr2);
</script>
