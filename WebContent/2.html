<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - css 카페예제</title>
<style type="text/css">
    #f_fieldset{border:5px solid #aaa; padding:15px; margin:10px}
    #f_legend{font-weight:bold;}
    .fe_div{ border:1px solid #aaa; width:100px; height:100px; display:inline-block;float:left;margin:10px;}
</style>

<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
       
        var str= "$(':text').css('background-color','#ddd');";
        str+= "$(':password').css('background-color','#faa');";
        str+= "$(':checked').css('background-color','#00f');";
        str+= "$(':selected').css('background-color','#ddf');";        
       
        eval(str);
        //alert(str.split(';').join(";<br/>"))
       
        $('#f_result').html(str.split(';').join(";<br/>"));
       
        //페이지가 로드되었을때 콤보박스에 선택된 값이 텍스트박스에 출력
        $('#txtSubject').val( $("#lstSubject option:selected").text());
       
        //콤보박스가 변경될때
        $('#lstSubject').change(function(){
            //드롭다운 리스트에서 선택된 값을 텍스트박스에 출력
            var selectedText = $("#lstSubject option:selected").text();
            $('#txtSubject').val(selectedText);
           
            //css스타일 클리어
            $("#lstSubject option").css('background-color','');
            //콤보박스에서 선택된 항목(selected)에 css스타일 재지정.
            $("#lstSubject option:selected").css('background-color','#ddf');       
        });
    });
</script>


</head>
<body>

	<h2>filter form</h2>
  <fieldset id="f_fieldset">
    <legend id="f_legend">jQuery Code</legend>
    <div id="f_result"></div>    
  </fieldset>
 
  <ul>
    <li><label>아이디</label><input type="text">
    <li><label>암호</label><input type="password" />
    <li><label>성별</label>
        <label>남<input type="radio" name="gender" checked="checked" /></label>
        <label>여<input type="radio" name="gender" /></label>
    <li><label>과목</label><input type="text" id="txtSubject">
    <select id="lstSubject">       
        <option>Java</option>
        <option>JavaScript</option>
        <option selected="selected">jQuery</option>
        <option>jQueryMobile</option>
    </select>  
  </ul>
</body>
</html>
