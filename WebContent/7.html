<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서객체조작 예제</title>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script>
$(document).ready(function () {
	var cloneEle = $(".testTd").clone(); // TD를 복사
	cloneEle.text("B1"); // 복사한 요소의 text를 변경
	
	// tr에 td('B1')추가
	$(".testTr").append(cloneEle); // 복사한 요소를 tr의 자식 요소에 추가
	
	// 테이블의 행에 hover 이벤트를 부착
	$(".testTr").hover(function () {
		$(this).css("background","#c9c9c9");
	},function(){
		$(this).css("background","#fff");
	});
	
	$("#btnAction").on("click",function(e){
		var c1 = $("#t1 tr:eq(0)").clone(true);
		$("#t1").append(c1);
	});
});
</script>
</head>
<body>
<table id="t1">
<tr class="testTr">
<td class="testTd">A1</td>
</tr>
</table>
<br/>
<input type="button" value="행 추가" id="binAction">
</body>
</html>
