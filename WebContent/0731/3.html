<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체실습(2) - 함수를 사용한 객체 생성</title>
<script>
function makeStudent(name, korean, math, english, science) {
	var willReturn = {
			// 속성
			이름: name,
			국어: korean,
			수학: math,
			영어: english,
			과학: science,
	
			// 메서드
			getSum:function(){
				return this.국어 + this.수학 + this.영어 +this.과학;
			},
			getAverage:function(){
				return this.getSum() / 4;
			},
			toString:function(){
				return this.이름 + '\t' + this.getSum + '\t' + this.getAverage();
			}
	};
	return willReturn;
}
	// 학생 정보 배열을 만듭니다.
	var students = [];
	students.push(makeStudent('아이유',87,98,80,95));
	students.push(makeStudent('이지은',87,98,80,95));
	students.push(makeStudent('하늘',87,98,80,95));
	students.push(makeStudent('땅',87,98,80,95));
	students.push(makeStudent('별',87,98,80,95));
	students.push(makeStudent('달',87,98,80,95));
	students.push(makeStudent('임윤아',87,98,80,95));
	students.push(makeStudent('김태연',87,98,80,95));
	students.push(makeStudent('봄숲삐',87,98,80,95));
	students.push(makeStudent('공기',87,98,80,95));
	
	// 출력합니다.
	var output = '이름\t총점\t평균\n';
	for(var i in students){
		output += students[i].toString() + '\n';
	}
	console.log(output);
</script>
</head>
<body>

</body>
</html>
