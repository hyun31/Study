<script>
var operators = {
		add:function(x,y) {return x+y; },
		substract:function(x,y) {return x+y; },
		multiply:function(x,y) {return x*y; },
		divide:function(x,y) {return x/y; },
		pow:Math.pow // 이미 정의된 함수도 사용
}

function operate2(op_name, operand1, operand2){
	if(typeof operators[op_name] == 'function'){
	return operators[op_name](operand1, operand2);
	}else throw 'unknow operator'; // 알수 없는 연산자
}
var j = operate2('add','hello',operate2('add','','world'));
var k = operate2('pow',10,2);
 
console.log(j); // hello world
console.log(k); // 100 (Math.pow)로 인해 100이 출력 pow가 제곱 이라서 10의 2승은 100 
</script>
