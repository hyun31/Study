<!DOCTYPE html>

<meta charset="UTF-8">
<title>생성자 함수-예제 page69</title>
<script>
// -- Circle클래스
// 생성자 함수 정의
function Circle(radius) {
	// r은 프로퍼티이고 생성자함수에서 초기화
	this.r = radius;
}

// 클래스 프로퍼티, 생성자함수의 프로퍼티
Circle.PI = 3.14159;

// 인스턴스 메서드
Circle.prototype.area = function() {return Circle.PI * this.r * this.r;}

// 클래스 메서드
Circle.max = function(a,b) { // c,d
	if(a.r > b.r) return a;  // c.r > d.r 비교
	else return b; 
}

var c = new Circle(1.0); 	   // 인스턴스 생성
c.r = 2.2; 					  // 인스턴스 프로퍼티 c 1.0을 c 2.2로 바꿈.
var a = c.area(); 		      // 인스턴스 메서드
var x = Math.exp(Circle.PI);  // 클래스 프로퍼티
var d = new Circle(1.2); 	  // 다른 인스턴스
var bigger = Circle.max(c,d); // 클래스 메서드

console.log(bigger); // c와 d를 비교해서 큰 값이 c라서 2.2 출력 
</script>
</head>
