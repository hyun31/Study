<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문제_3번 0731</title>
<script>
	function gugu() {
		let dan = document.getElementById("dan").value;
		document.write("<html><head><style>td {text-align:center; width:20px;}</style></head><body><h2 align='center'>"
						+ dan + "단 구구단</h2>");
		document.write("<table border='1' align='center'>");
		document.write("<tr><td bgcolor='yellow'>X</td>");
		for (let i = 1; i <= dan; i++) {
			document.write("<td bgcolor='pink'>" + i + "</td>");
		}
		document.write("</tr><tr>");
		for (let i = 1; i <= 9; i++) {
			document.write("<td bgcolor='pink'>" + i + "</td>");
			for (let j = 1; j <= dan; j++) {
				document.write("<td>" + i * j + "</td>");
			}
			document.write("</tr>");
		}
		document.write("</table></body></html>");
	}
</script>
<title>Document</title>
</head>
<body>
	<label for="dan">몇 단을 만들까요? </label>
	<input type="text" name="dan" id="dan">
	<input type="button" value="구구단 만들기" onclick="gugu()">
</body>
</html>
