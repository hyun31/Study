<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상속 page74</title>
<script>
// 부모 클래스
function MyParent() {
	// 프로퍼티 생성
	this.property1 = "이지은";
}
	// 메서드 생성
	MyParent.prototype.method1 = function(){
		console.log(this.property1);
	}
	
	// 자식 클래스
	function MyChild() {
		this.property2 = "나";
	}
	
	// 상속
	MyChild.prototype = new MyParent();
	
	// 자식 클래스 인스턴스 생성
	var myChild = new MyChild();
	
	// 자식객체에서 부모의 메서드 호출
	myChild.method1();


</script>
</head>
<body>

</body>
</html>
