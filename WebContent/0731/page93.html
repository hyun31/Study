<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본 내장객체 page93</title>
<script>
// 프로토 타입에 날짜 간격 구하는 메서드 추가
Date.prototype.getInterval = function(otherDate){ // Date 객체
	// 변수를 선언할게요.
	var interval;
	
	// 양수로 날짜 간격을 구하려고 조건문을 사용합니다.
	if(this > otherDate){
		interval = this.getTime() - otherDate.getTime();  // this는 나임.
	} else {
		interval = otherDate.getTime() - this.getTime();
	}
	
	// 리턴 할게요.
	return Math.floor(interval / (1000 * 60 * 60 * 24));
};

	// 변수 선언 합니다.
		var now = new Date();
		var before = new Date('2020 07. 30');
		
		// 출력합니다.
		alert('interval: ' + now.getInterval(before) + '일');
</script>
</head>
