<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시계 나만 만들거다..page95</title>
<style>
#clock{
width: 400px;
height: 200px;
text-align: center;
line-height: 200px;
border: 2px solid #FFFF00;
background-color: gray;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>

<script>
var $clock = null;
$(document).ready(function(){
	$clock = $("#clock");
	
	// 시간 출력 함수 호출
	clock();
});

function clock() {
	// 숫자 값을 00 문자로 변환 
	function addZero(value) {
		// 10보다 작은 경우에만 00 문자로 변환
		if(value<10){
			value = "0" + value;
		}
		return value;
	}
	// 현재 시간 출력
	function showTime() {
		var objDate = new Date();
		var hours = addZero(objDate.getHours());
		var minutes = addZero(objDate.getMinutes());
		var seconds = addZero(objDate.getSeconds());
		
		var time = hours + ":" + minutes + ":" + seconds
		$clock.html(time);
	}
	
	// 시작하자마자 시간 출력
	showTime();
	
	// 0.5초마다 시간 출력
	setInterval(function() {
		showTime();
	}, 500)
}
</script>
</head>
<body>
<div id="clock">
00:00:00
</div>
</body>
</html>
