<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
          // 예제1
        $(document).ready(function () {
          // 이벤트를 연결
          $("h1").on("click", function () {
            // 현재 Object의 내용뒤에 +를 붙인다
            $(this).html(function (index, html) {
              return html + "+";
            });
          });
        });
      
    </script>

    <!-- 예제2 -->
    <style>
      .reverse {
        background: black;
        color: white;
      }
    </style>
    <script>
      $(document).ready(function () {
        // 이벤트를 연결
        $("h1").on("click", function () {
          $(this).html(function (index, html) {
            return html + "+";
          });
        });
        // 여러 이벤트 한번에 연결
        $("h1").on({
          mouseenter: function () {
            $(this).addClass("reverse");
          },
          mouseleave: function () {
            $(this).removeClass("reverse");
          },
        });
      });
    </script>
  </head>
  <body>
    <h1>Header - 0</h1>
    <h1>Header - 1</h1>
    <h1>Header - 2</h1>
  </body>
</html>
