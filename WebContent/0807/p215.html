<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서객체조작</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
      $(document).ready(function () {
        $("<h1></h1>").html("Hello World...!").appendTo("body"); // 생성된 문서객체를 body를 추가
        $("<h1>Hello World...!</h1>").appendTo("body"); // 위와 동일한 결과
      });
    </script>
  </head>
  <body></body>
</html>
