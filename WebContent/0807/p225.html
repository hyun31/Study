<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
      $(document).ready(function () {
        $("#myTask")
          .children()
          .click(function () {
            $(this).remove();
          });

        // // delegate, 동적 Event 바인딩
        // // 여기서 thissms LI <= jQuery가 this는 변경해줌
        // $("#myTask").on("click", "li", function (e) {
        //   $(this).remove();
        // });

        $("#btnAction").on("click", function (e) {
          $("#myTask").append("<li>new row</li>");
        });
      });
    </script>
  </head>
  <body>
    <ul id="myTask">
      <li>11</li>
      <li>22</li>
      <li>33</li>
    </ul>

    <input type="button" value="행추가" id="btnAction" />
  </body>
</html>
